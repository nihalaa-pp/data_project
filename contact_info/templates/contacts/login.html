<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            line-height: 1.2;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: black;
            font-size: 2.5em;
            line-height: 1.2;
            margin: 0;
            padding: 0;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: black;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }

            button {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>BUSINESS INFORMATION SYSTEM & <br> CONTACT INFORMATION SYSTEM</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
