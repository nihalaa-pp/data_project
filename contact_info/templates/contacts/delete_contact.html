{% extends 'base.html' %}

{% block content %}
<div class="delete-form">
    <h2>Delete Contact</h2>
    <p>Are you sure you want to delete <strong>{{ contact.name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-button">Yes, Delete</button>
        <a href="{% url 'contacts:contact_list' %}" class="cancel-link">No, Go Back</a>
    </form>
</div>

<style>
    .delete-form {
        max-width: 400px;
        margin: 20px auto;
        padding: 30px; /* Increased padding for better spacing */
        background-color: #fff;
        border-radius: 8px; /* Slightly more rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        text-align: center;
        transition: transform 0.3s ease; /* Smooth scaling effect */
    }

    .delete-form:hover {
        transform: scale(1.02); /* Slight scale effect on hover */
    }

    h2 {
        color: black; /* Danger color for header */
    }

    p {
        margin: 15px 0;
        font-size: 1.1em;
        color: #555; /* Darker text color for better readability */
    }

    .delete-button {
        background-color: #333; /* Danger color */
        color: white;
        border: none;
        padding: 12px 20px; /* Increased button padding */
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
        transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
    }

    .delete-button:hover {
        background-color: black; /* Darker red on hover */
        transform: translateY(-2px); /* Slight lift on hover */
    }

    .cancel-link {
        color: #333; /* Standard text color for links */
        text-decoration: none;
        font-size: 1em; /* Consistent font size */
        display: inline-block; /* Allows margin to be applied */
        margin-top: 10px; /* Space above link */
        transition: color 0.3s ease; /* Smooth transition for color */
    }

    .cancel-link:hover {
        text-decoration: underline;
        color: black; /* Slightly darker on hover */
    }

    /* Media Queries */
    @media (max-width: 600px) {
        .delete-form {
            padding: 20px; /* Adjusted padding */
        }

        .delete-button {
            padding: 10px 15px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
        }

        h2 {
            font-size: 1.5em; /* Adjusted font size */
        }

        p {
            font-size: 1em; /* Adjusted font size */
        }
    }
</style>
{% endblock %}
