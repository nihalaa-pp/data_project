<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: white;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        select {
            background-color: #fff;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: black;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        .logout-link {
            text-align: right;
            margin-bottom: 20px;
        }

        .logout-link a {
            padding: 10px 15px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-link a:hover {
            background-color: #c9302c;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            form {
                padding: 30px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }

            h1 {
                font-size: 1.8em;
            }

            h3 {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 30px;
            }

            button {
                padding: 10px;
            }

            a {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Add Business</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="country">Country:</label>
        <input type="text" name="country">

        <label for="state">State:</label>
        <input type="text" name="state">

        <label for="town">Town:</label>
        <input type="text" name="town">



        <label for="name_of_firm">Name of Firm:</label>
        <input type="text" name="name_of_firm">

        <label for="location">Location:</label>
        <input type="text" name="location">

        <label for="landmark">Landmark:</label>
        <input type="text" name="landmark">

        <label for="website_url">Website URL:</label>
        <input type="text" name="website_url">


        <label for="level">Level:</label>
        <select name="level">
            <option value="HO">Head Office</option>
            <option value="BR">Branch</option>
            <option value="SA">Stand Alone</option>
            <option value="OT">Other</option>
        </select>

        <label for="type">Type:</label>
        <input type="text" name="type">

        <label for="category">Category:</label>
        <select name="category">
            <option value="GCB">Global Corporate Brand</option>
            <option value="CB">Corporate Brand</option>
            <option value="RB">Regional Brand</option>
            <option value="LBB">Local Big Brand</option>
            <option value="LB">Local Brand</option>
            <option value="NRI">NRI Brand</option>
            <option value="OT">Other</option>
        </select>

        <label for="contact_person">Contact Person Name:</label>
        <input type="text" name="contact_person">

        <label for="designation">Designation:</label>
        <input type="text" name="designation">

        <label for="native_town">Native Town:</label>
        <input type="text" name="native_town">

        <label for="mobile_number">Mobile Number:</label>
        <input type="text" name="mobile_number">

        <label for="whatsapp_number">WhatsApp Number:</label>
        <input type="text" name="whatsapp_number">

        <label for="email">Email:</label>
        <input type="email" name="email">

        <label for="remarks">Remarks:</label>
        <textarea name="remarks"></textarea>

        <button type="submit">Add Business</button>

        <a href="{% url 'contacts:landing_page' %}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
